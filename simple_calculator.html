<html>
    <head>
        <title>simple calculator</title>
<style>
    .main{
        border-radius: 20px;
        margin:50px;
        padding:30px;
        width:300px;
        height:170px;
        background:red;
        border:2px solid black;
    
    }
</style>
    </head>
    <body>
        <div class="main">
            
        <form name="myform">
          <label>1st number: </label>
          <input type="text" id="first" name="first"><br><br>
          <label>2nd number: </label>
          <input type="text" id="second" name="second"><br><br>
          <input type="button" value="addition" onclick="add()">
          <input type="button" value="subtraction" onclick="sub()">
          <input type="button" value="multiplication" onclick="mul()">
          <input type="button" value="division" onclick="div()">
        </form>
        <p><b> The result is:
        <span id="result"></span>
       </b></p>
        </div>
        <script>
               function add(){
                  n1 = parseInt(document.getElementById("first").value);
                  n2 = parseInt(document.getElementById("second").value);
                  result1 =(n1+n2);
                  document.getElementById("result").innerHTML = result1;
                }
                function sub(){
                  n1 = parseInt(document.getElementById("first").value);
                  n2 = parseInt(document.getElementById("second").value);
                  result1 =(n1-n2);
                  document.getElementById("result").innerHTML = result1;
                }
                function mul(){
                  n1 = parseInt(document.getElementById("first").value);
                  n2 = parseInt(document.getElementById("second").value);
                  result1 =(n1*n2);
                  document.getElementById("result").innerHTML = result1;
                }
                function div(){
                  n1 = parseInt(document.getElementById("first").value);
                  n2 = parseInt(document.getElementById("second").value);
                  result1 =(n1/n2);
                  document.getElementById("result").innerHTML = result1;
                }
                
        </script>
    </body>
</html>
