<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
                var day =parseInt(prompt("enter day"));
            switch(day) {
                case 1:
                document.write("sunday");
                break;
                case 2:
                    document.write("monday");
                    break;
                    case 3:
                        document.write("tuesday");
                        break;
                        case 4:
                            document.write("thursday");
                            break;
                            case 5:
                            document.write("friday");
                            break;
                            case 6:
                            document.write("saturday");
                            break;
                            default:
                            document.write("this day is not valid");
                            break;
            }
        </script>
    </body>
</html>
